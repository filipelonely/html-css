<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        fieldset {
            padding: 10px;
            border: 3px dashed black;
            border-radius: 30px;
            background-color: darkgray;
        }

        fieldset > legend {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: black;
            text-align: right;
        }

        .teste {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome" class="teste">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\d{4,5}-[0-9]{4}$" placeholder="(xx)  xxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx (Espressões regulares)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
